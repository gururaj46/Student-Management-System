<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
</head>
<body>
	<h1>Student Details</h1>
	
	<h3>Student roll :</h3>
	<p th:text="${Student.roll}"> </p>
	<h3>Student name :</h3>
	<p th:text="${Student.name}"> </p>
	<h3>Student branch :</h3>
	<p th:text="${Student.branch}"> </p>
	<h3>Student yop :</h3>
	<p th:text="${Student.yop}"> </p>
	<h3>Student cgpa :</h3>
	<p th:text="${Student.cgpa}"> </p>
</body>
</html>
